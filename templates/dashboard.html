<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2, h3 {
            color: #1a2a6c;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Page Header */
        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 2px;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        /* Blog Form */
        .blog-form {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 0 auto;
            max-width: 800px;
        }

        .blog-form h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .blog-form h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
        }

        .blog-form input,
        .blog-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .blog-form input:focus,
        .blog-form textarea:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }

        .blog-form textarea {
            min-height: 200px;
            resize: vertical;
        }

        .blog-form button {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-weight: 600;
        }

        .blog-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Message */
        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 500;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        /* Bubbles Background Effect */
        .bubbles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(26, 42, 108, 0.05);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatBubble 15s infinite ease-in;
        }

        @keyframes floatBubble {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateX(100px) rotate(180deg);
                opacity: 0.2;
            }
            100% {
                bottom: 100vh;
                transform: translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .container h2 {
                font-size: 2rem;
            }
            
            .blog-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Background Bubbles -->
    <div class="bubbles-bg" id="bubbles-bg"></div>
    
    <div class="container">
        <h2>Dashboard</h2>
        <p class="welcome-message">Welcome, {{ username }}!</p>
        
        <div class="blog-form">
            <h3>Add a Blog</h3>
            <form method="POST" action="/dashboard">
                <input type="text" name="title" placeholder="Blog Title" required>
                <textarea name="content" placeholder="Blog Content" required></textarea>
                <button type="submit">Add Blog</button>
            </form>
        </div>
        
        {% if message %}
        <div class="message success">{{ message }}</div>
        {% endif %}
    </div>
    
    {% include 'footer.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background bubbles
            const bubblesBg = document.getElementById('bubbles-bg');
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                
                // Random size between 20px and 100px
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 25s
                const duration = Math.random() * 15 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                bubble.style.opacity = Math.random() * 0.2 + 0.1;
                
                bubblesBg.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
