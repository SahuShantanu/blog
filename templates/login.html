<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2, h3 {
            color: #1a2a6c;
            font-weight: 700;
        }

        a {
            color: #b21f1f;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #1a2a6c;
            text-decoration: underline;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Page Header */
        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 2px;
        }

        /* Login Form */
        .auth-form {
            background: white;
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .auth-form:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }

        .auth-form button {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            margin: 1rem 0;
        }

        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #b21f1f, #1a2a6c);
        }

        .auth-form p {
            text-align: center;
            color: #555;
            margin-top: 1.5rem;
        }

        /* Input Icons */
        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #777;
        }

        .input-group input {
            padding-left: 2.5rem;
        }

        /* Bubbles Background Effect */
        .bubbles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(26, 42, 108, 0.05);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatBubble 15s infinite ease-in;
        }

        @keyframes floatBubble {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateX(100px) rotate(180deg);
                opacity: 0.2;
            }
            100% {
                bottom: 100vh;
                transform: translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .container h2 {
                font-size: 2rem;
            }
            
            .auth-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Background Bubbles -->
    <div class="bubbles-bg" id="bubbles-bg"></div>
    
    <div class="container">
        <h2>Login</h2>
        <form class="auth-form" method="POST" action="/login">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Login</button>
            
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </form>
    </div>
    
    {% include 'footer.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background bubbles
            const bubblesBg = document.getElementById('bubbles-bg');
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                
                // Random size between 20px and 100px
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 25s
                const duration = Math.random() * 15 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                bubble.style.opacity = Math.random() * 0.2 + 0.1;
                
                bubblesBg.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
